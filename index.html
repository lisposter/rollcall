<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rollcall</title>
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/main.css">
        <style>
        </style>
    </head>
    <body>
        <div id="container">
            <div id="message"></div>
            <div id="result"></div>
        </div>

        <button id="roll" class="btn btn-primary">Roll!</button>
        <button id="reset" class="btn btn-default">Reset</button>

        <div class="drawer">
            <div class="drawer-handle"><i class="glyphicon glyphicon-chevron-down"></i></div>
            <div class="drawer-inner">
                <label for="bypass">Bypass</label>
                <input id="ipt-bypass" name="bypass" type="checkbox">
            </div>
            <div class="drawer-footer">
                <span class="version"></span> &copy; 2014 Leigh @lisposter  http://zhu.li
            </div>
        </div>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
